<div class="card mt-3" ng-init="getBook()">
	<div class="card-header">
        <h3 class="card-title">{{book.title}}</h3>
    </div>
	<div class="card-body">
		<div class="row">
			<div class="col-md-3">
				<img class="img-thumbnail" src="{{book.image_url}}">
			</div>
			<div class="col-md-9">
				<ul class="list-group">
					<li class="list-group-item text-capitalize">Genre: {{book.genre}}</li>
					<li class="list-group-item text-capitalize">Author: {{book.author}}</li>
					<li class="list-group-item text-capitalize">Publisher: {{book.publisher}}</li>
					<li class="list-group-item text-capitalize">Pages: {{book.pages}}</li>
					<li class="list-group-item">
						<a class="btn btn-outline-success" href="{{book.buy_url}}" target="_blank">Buy</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 mt-3">
				<p class="text-justify text-capitalize">
					{{book.description}}
				</p>
			</div>
		</div>
	</div>
</div>
<div class="pull-right">
	<a href="#!/books/edit/{{book._id}}" class="btn btn-outline-info">Edit</a>
	<a href="#" ng-click="deletebook(book._id)" class="btn btn-outline-danger">Delete</a>
</div>
